<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Forgot Password - Tech Support AI" />
  <title>Forgot Password - Tech Support AI</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="page">
    <div class="card">
      <!-- Left Illustration -->
      <div class="left">
        <div class="brand">XEBIA</div>
        <div class="illustration">
          <div class="circle"></div>
          <div class="mascot">ü§ñ</div>
        </div>
        <h2>Xebia Tech-AI-Support</h2>
        <p>Shaping your future with AI</p>
      </div>

      <!-- Right Form -->
      <div class="right">
        <div class="logo">üõ† Tech Support AI</div>
        <img class="ForgetImg" src="images/Media.jpg" alt="Forgot password illustration" />

        <h2>Forgot your password?</h2>
        <p class="subtitle">Enter your email so that we can send you password reset link</p>

        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            placeholder="e.g. username@company.com"
            autocomplete="email"
            required
          />
        </div>

        <button class="login-btn" onclick="sendEmail()">Send Email</button>

        <div class="message" id="msg">
          Password reset link sent!
        </div>

        <div class="back">
          <a href="index.html">‚Üê Back to Login</a>
        </div>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="app.js"></script>
  <script>
    function sendEmail() {
      const email = document.getElementById('email').value;
      if (!email) {
        alert('Please enter your email address');
        return;
      }
      
      // Simulate email sending
      const msgDiv = document.getElementById('msg');
      msgDiv.style.display = 'block';
      msgDiv.textContent = 'Password reset link sent! Please check your email.';
      
      setTimeout(() => {
        window.location.href = 'ResetPage.html';
      }, 2000);
    }

    function goBack() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
